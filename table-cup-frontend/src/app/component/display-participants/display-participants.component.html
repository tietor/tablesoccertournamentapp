<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        Abbrechen
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text>Anzahl Teilnehmer: {{participants.length}}</ion-text>
  <ion-list>
    <ion-item *ngFor="let participant of participants">
      {{participant.username}}
    </ion-item>
  </ion-list>
</ion-content>
