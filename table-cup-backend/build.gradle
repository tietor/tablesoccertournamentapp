plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.8'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ch.teko'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-security:3.4.8')
    implementation('org.springframework.boot:spring-boot-starter-web:3.4.8')
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:3.4.8")
    implementation("org.springframework.boot:spring-boot-starter-validation:3.4.8")
    compileOnly('org.projectlombok:lombok:1.18.38')
    annotationProcessor('org.projectlombok:lombok:1.18.38')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher:1.13.1')
    implementation("org.mariadb.jdbc:mariadb-java-client:3.5.3")
}

tasks.named('test') {
    useJUnitPlatform()
}
